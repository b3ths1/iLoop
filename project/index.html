<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iLoop – Timeline Filter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script>
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      let vh = window.innerHeight * 0.01;
      //* Then we set the value in the --vh custom property to the root of the document
      document.documentElement.style.setProperty('--vh', `${vh}px`);

      window.addEventListener('resize', () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      });
    }
  </script>
  <div id="app">
    <div id="logoWrapper">
      <img src="iLoopLogo.png" alt="iLoop Logo" id="logo" />
    </div>

    <div id="contentWrapper">
      <div id="mainContent">

        <div id="filters">
          <label>Year:</label>
          <select id="yearSelect">
            <option value="none">None</option>
          </select>

          <label>Month:</label>
          <select id="monthSelect">
            <option value="none">None</option>
          </select>

          <label>Day:</label>
          <select id="daySelect">
            <option value="none">None</option>
          </select>
        </div>

        <div id="timeSliderContainer">
          <div id="timeDisplay">Time: 0:00</div>

          <input type="range" id="timeSlider" min="0" max="1439" step="1" value="0" />
          <div class="slider-labels">
            <span>0:00</span>
            <span>23:59</span>
          </div>
        </div>

        <!-- ─── NEW: Carousel wrapper ─────────────────────────────── -->
        <div id="preview">
          <button id="prevBtn" class="navBtn" aria-label="Previous">‹</button>
          <img id="mainImage" src="preview.png" alt="Preview will appear here" />
          <button id="nextBtn" class="navBtn" aria-label="Next">›</button>

          <button id="playBtn" class="playBtn" aria-label="Play slideshow">Play</button>
        </div>
        <!-- ───────────────────────────────────────────────────────── -->
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
