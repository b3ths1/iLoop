<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iLoop - Timeline Filter</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
</head>
<body>
  <div id="app">
    <h1>iLoop</h1>
    <input type="file" id="fileInput" multiple accept="image/*"/>

    <div id="filters">
      <label>Year:</label>
      <select id="yearSelect"><option value="all">All</option></select>

      <label>Month:</label>
      <select id="monthSelect"><option value="all">All</option></select>

      <label>Day:</label>
      <select id="daySelect"><option value="all">All</option></select>
    </div>

    <div id="timeSliderContainer">
      <input type="range" id="timeSlider" min="0" max="1440" step="1" value="0" />
      <div id="timeLabel">00:00</div>
    </div>

    <div id="preview">
      <img id="mainImage" src="" alt="Preview will appear here" />
      <div id="imageDate"></div>
    </div>

    <div id="thumbnailGrid"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
